<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projet">
            <h2><span>Projet</span> {{projet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{projet.name}}</span>
                </dd>
                <dt><span>Personne</span></dt>
                <dd>
                    <div *ngIf="projet.personne">
                        <a [routerLink]="['/personne', projet.personne?.id, 'view']">{{projet.personne?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/projet', projet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
