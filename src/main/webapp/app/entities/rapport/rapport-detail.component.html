<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rapport">
            <h2><span>Rapport</span> {{rapport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Month</span></dt>
                <dd>
                    <span>{{rapport.month}}</span>
                </dd>
                <dt><span ngbTooltip="good, ok, bad">Meteo</span></dt>
                <dd>
                    <span>{{rapport.meteo}}</span>
                </dd>
                <dt><span>Resume</span></dt>
                <dd>
                    <span>{{rapport.resume}}</span>
                </dd>
                <dt><span>Projet</span></dt>
                <dd>
                    <div *ngIf="rapport.projet">
                        <a [routerLink]="['/projet', rapport.projet?.id, 'view']">{{rapport.projet?.id}}</a>
                    </div>
                </dd>
                <dt><span>Redacteur</span></dt>
                <dd>
                    <div *ngIf="rapport.redacteur">
                        <a [routerLink]="['/personne', rapport.redacteur?.id, 'view']">{{rapport.redacteur?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rapport', rapport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
