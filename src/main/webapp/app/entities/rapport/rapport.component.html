<div>
    <h2 id="page-heading">
        <span>Rapports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rapport" [routerLink]="['/rapport/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Rapport
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rapports?.length === 0">
        <span>No rapports found</span>
    </div>
    <div class="table-responsive" *ngIf="rapports?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Month</span></th>
            <th><span>Meteo</span></th>
            <th><span>Resume</span></th>
            <th><span>Projet</span></th>
            <th><span>Redacteur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rapport of rapports ;trackBy: trackId">
                <td><a [routerLink]="['/rapport', rapport.id, 'view' ]">{{rapport.id}}</a></td>
                <td>{{rapport.month}}</td>
                <td>{{rapport.meteo}}</td>
                <td>{{rapport.resume}}</td>
                <td>
                    <div *ngIf="rapport.projet">
                        <a [routerLink]="['../projet', rapport.projet?.id, 'view' ]" >{{rapport.projet?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rapport.redacteur">
                        <a [routerLink]="['../personne', rapport.redacteur?.id, 'view' ]" >{{rapport.redacteur?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rapport', rapport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rapport', rapport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rapport', { outlets: { popup: rapport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
